<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <title>Tab Label</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <form id="labelForm">
        <label for="labelName">Label Name:</label>
        <input type="text" id="labelName" name="labelName">
        <label for="labelColor">Label Color:</label>
        <input type="color" id="labelColor" name="labelColor" value="#ff0000" required>
        <button type="submit">Save</button>
        <button type="button" id="deleteLabel">Delete</button>
    </form>
    <script src="popup.js"></script>
</body>

</html>
